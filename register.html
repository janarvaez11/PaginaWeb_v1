<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <form id="registerForm" class="formulario">
            <h2>Registrar Usuario</h2>
            <div class="input-field">
                <label for="newUsername">Nuevo Usuario</label>
                <input type="text" id="newUsername" placeholder="Ingrese un usuario" required>
            </div>
            <div class="input-field">
                <label for="newPassword">Contraseña</label>
                <input type="password" id="newPassword" placeholder="Ingrese una contraseña" required>
            </div>
            <div class="form-actions">
                <button type="submitRg" class="btn">Registrar</button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
